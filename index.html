<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
        font-weight: bold;
      }
      .attribution a:hover {
        text-decoration: none;
        background: lightgray;
        color: black;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: hsl(0, 0%, 8%);
        font-family: 'inter', sans-serif;
        line-height: 2.5;
      }
      .profile {
        color: hsl(0, 0%, 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h2 {
        color: hsl(75, 94%, 57%);
      }
      p {
        font-size: 15px;
      }
      img {
        border-radius: 100%;
      }
      .container {
        background-color: hsl(0, 0%, 12%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100% auto;
        width: 500px;
        border-radius: 10px;
        margin: 50% auto;
      }
      nav {
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 15px;
      }
      footer {
        color: white;
      }
      nav > a {
        text-decoration: none;
        color: hsl(0, 0%, 100%);
        background-color: hsl(0, 0%, 20%);
        padding-bottom: 10px;
        border-radius: 10px;
        text-align: center;
        width: 400px;
        font-weight: bold;   
      }
      nav > a:hover {
        background: white;
        color: black;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <p>"Front-end developer and avid  reader."</p>
        </div>
      </header>
      <main>
        <nav>
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </nav>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
